<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{{host}}}/stylesheets/redmond/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="{{{host}}}/stylesheets/jive-tile-config.css">
    <link rel="stylesheet" type="text/css" href="{{{host}}}/sfdc-report-wide/stylesheets/config.css">
    <script>
        var SERVICE_BASE_URL = "{{{host}}}";
        var TILE_TYPE = "{{{type}}}";
    </script>
    <script src="{{{host}}}/javascripts/jquery-ui.min.js"></script>
    <script src="{{{host}}}/javascripts/oauth2client.js"></script>
    <script src="{{{host}}}/sfdc-report-wide/javascripts/config.js"></script>
</head>

<body>
    <div id="j-card-authentication" class="j-card" style='display: none'>
        <p>Salesforce requires you to grant access before proceeding.</p>
        <div class="j-btn-row">
            <button class="j-btn-global j-pull-right js-button-done" type="button" id="grant-button">Grant Access</button>
        </div>
    </div>
    <div id="j-card-process-oauth" class="j-card" style='display: none'>
        <p>Please login to Salesforce in the popup window and grant access to continue.</p>
    </div>
    <div id="j-card-configuration" class="j-card" style='display: none'>
        <form class="j-form" onsubmit="return false;">
            <fieldset>
                <label>Selected report</label>
                <div id="selected-report">
                    <a href="#" id="select-report-link">Edit</a>
                    <div id="report-name"></div>
                    <div><a href="#" id="report-sfdc-link" target="_blank">View in Salesforce</a></div>
                </div>

                <label for="max-height-input">Max height (optional, in pixels)</label>
                <input class="j-input-small" type="text" id="max-height-input"/>

                <label>Grid options</label>
                <label class="checkboxLabel">
                    <input type="checkbox" id="search-toolbar-checkbox"/>
                    Show search toolbar
                </label>

            </fieldset>
        </form>

        <div id="error" style="display: none;">
        </div>

        <div class="j-btn-row">
            <button class="j-btn-global" type="button" id="configure">Apply</button>
            <img id="verify-activity-icon" src="{{{host}}}/images/activity-16.gif" width="16" height="16" alt="loading" style="display: none;"/>
        </div>
    </div>

    <div id="report-dialog" title="Select report" style="display: none;">
        <label>Search</label>
        <div>
            <input type="text" id="search-input"/>
        </div>
        <img id="search-activity-icon" src="{{{host}}}/images/activity-16.gif" width="16" height="16" alt="loading" style="display: none;"/>
        <div id="no-results">
            No results
        </div>
        <div id="recent-reports">
            <label>Recent</label>
            <div>
                <ul id="recent-list">
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
